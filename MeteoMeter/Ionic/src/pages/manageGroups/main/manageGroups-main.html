<!--
  That header enables the integration of a menu in the page.
  It should be a combinaison of a concern designed as a global
  menu and a specific menu defined in the current concern as
  isVisibleInMenu.
-->
<ion-header>
  <ion-navbar>
    <ion-title text-center>
        {{ "applicationTitle" | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onLanguage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <button ion-button (click)="onPresentOptionsMenu()">
        <!-- Generic call to component's methods, should be used differenty -->
        on{{ "manageGroups.mainLayoutPresentOptionsMenuAction" | translate }}
      </button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="onGetGroups()">
        <!-- Generic call to component's methods, should be used differenty -->
        on{{ "manageGroups.mainLayoutGetGroupsAction" | translate }}
      </button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="onShowCreateGroupModal()">
        <!-- Generic call to component's methods, should be used differenty -->
        on{{ "manageGroups.mainLayoutShowCreateGroupModalAction" | translate }}
      </button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="onConfirmDelete()">
        <!-- Generic call to component's methods, should be used differenty -->
        on{{ "manageGroups.mainLayoutConfirmDeleteAction" | translate }}
      </button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="onDelete()">
        <!-- Generic call to component's methods, should be used differenty -->
        on{{ "manageGroups.mainLayoutDeleteAction" | translate }}
      </button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="onShowEditGroupModal()">
        <!-- Generic call to component's methods, should be used differenty -->
        on{{ "manageGroups.mainLayoutShowEditGroupModalAction" | translate }}
      </button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="onConfirmLeave()">
        <!-- Generic call to component's methods, should be used differenty -->
        on{{ "manageGroups.mainLayoutConfirmLeaveAction" | translate }}
      </button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="onLeave()">
        <!-- Generic call to component's methods, should be used differenty -->
        on{{ "manageGroups.mainLayoutLeaveAction" | translate }}
      </button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="onToGroupDetails()">
        <!-- Generic call to component's methods, should be used differenty -->
        on{{ "manageGroups.mainLayoutToGroupDetailsAction" | translate }}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
