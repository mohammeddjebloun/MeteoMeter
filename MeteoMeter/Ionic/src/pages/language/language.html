<ion-header>
  <ion-navbar>
    <ion-title text-center>
      {{ "applicationTitle" | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onLanguage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Language preference</h1> 
  <ion-item-group>
    <ion-item (click)="changeLanguage('En')">En</ion-item>
    <ion-item (click)="changeLanguage('Fr')">Fr</ion-item>
  </ion-item-group>
</ion-content>
